syntax = "proto3";

package block;

service Transfer {
	rpc Read(ReadRequest) returns (ReadResponse) {}
	rpc Write(WriteRequest) returns (WriteResponse) {}
}

message ReadRequest {
	int64 offset = 1;
	int64 length = 2;
}

message ReadResponse {
	string result = 1;
	bytes context = 2;
}

message WriteRequest {
	int64 offset = 1;
	int64 length = 2;
	bytes context = 3;
}

message WriteResponse {
	string result = 1;
}
